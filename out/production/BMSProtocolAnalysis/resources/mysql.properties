# 数据库驱动：
driverClassName:com.mysql.jdbc.Driver
# 数据库链接地址：
url:jdbc:mysql://localhost:3306/ups?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false
#数据库用户名：
username:root
# 数据库密码：
password:Mysql@123

# 数据库过滤状态
filters:stat

# 链接设置
maxActive:20
initialSize:1
maxWait:60000
minIdle:10

timeBetweenEvictionRunsMillis:60000
minEvictableIdleTimeMillis:300000

validationQuery:SELECT 'x'
testWhileIdle:true
testOnBorrow:false
testOnReturn:false

maxOpenPreparedStatements:20
removeAbandoned:true
removeAbandonedTimeout:1800
logAbandoned:true